<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mission2</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        input[type="text"] {
            padding: 10px;
            margin: 10px;
        }
        .generate {
            padding: 10px 20px;
            font-size: 16px;
        }
        .content {
            margin-top: 20px;
            font-size: 18px;
            color: #333;
        }
    </style>
</head>
<body>
    <h2>生成笑话</h2>
    <label for="text1">请输入一个名字：</label>
    <input type="text" id="text1" class="text1">
    <button type="button" id="button1" class="generate">点击生成笑话</button>
    <p class="content"></p>
</body>
<script>
    var content = '这句话会展现出来';

    var btn = document.querySelector("#button1");
    btn.addEventListener('click', clickButton);

    function generateJoke() {
        var targetUsers = ['李某', '王某', '赵某', '杨某', '张某'];
        var places = ['理发店', '餐厅', '游泳馆', '动物园', '博物馆'];
        var actions = ['在人行道化成一坨泥', '变成一道闪电', '变成一只鼻涕虫爬走了', '就自燃了', '突然昏倒了'];

        var targetUser = getElement(targetUsers);
        var place = getElement(places);
        var action = getElement(actions);
        var sourceUser = document.querySelector(".text1").value || '王泽远';

        var joke = `今天气温 ${Math.random() * 30} 摄氏度，${targetUser}出门散步。当走到${place}门前时，突然就${action}。人们都惊呆了，${sourceUser}全程目睹但并没有慌，因为${targetUser}是一个 140 公斤的胖子，天气又辣么热。`;
        console.log(joke);
        return joke;
    }

    function getElement(arr) {
        var index = Math.floor(Math.random() * arr.length);
        return arr[index];
    }

    function clickButton() {
        var p = document.querySelector(".content");
        content = generateJoke();
        p.innerHTML = content;
    }
</script>
</html>
